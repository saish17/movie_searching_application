<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <header>
        <div class="header-contents">
            <h1>My Watchlist</h1>
            <p><a href="/" class="header-link">Search for movies</a></p>
        </div>
    </header>
    <main>
        <div class="main-contents cards" id="watchlist">
            <div id="watchlist-default-display-container">
                <p class="text-grey-light fs-18 bold movie-list-default-display mb-1 text
                center">Your watchlist is empty...</p>
                <a class="bold black fs-18" href="/">Let's add some movies!</a>
            </div>
        </div>
    </main>
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
</body>
</html>
